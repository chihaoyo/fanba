</body>

<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="//cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
<script>

var _fanba = new Firebase("https://fanba.firebaseio.com");

_fanba.child('projects').on('child_added', function(s) {
	s.ref().child('paragraphs').on('child_added', function(s) {
		s.ref().child('translations').on('child_added', function(s) {
			if(s.val().lang == 'zh-tw')
				s.ref().update({lang: 'zh'});
		})
	});
});

</script>
</html>
